name: GitHub Actions Test
on:
    push:
        branches: [ "main", "Development" ]
    pull_request:
        branches: [ "main", "Development" ]
    workflow_call:
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install dependecies
              run: npm install
